<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title></title>
    <script>
      (function () {
        window.__SITENAME__ = `%SITENAME%`;
        // https://v3.vitejs.dev/guide/env-and-mode.html
        window.__DEV__ = `%DEV%` === "true";
        window.__PUBLIC_PREFIX__ = processPrefix(`%PUBLIC_PREFIX%`);
        window.__PUBLIC_DIR_PREFIX__ = processPrefix(`%PUBLIC_DIR_PREFIX%`);
        document.title = window.__SITENAME__;

        function processPrefix(prefix) {
          return prefix
            .split(/\s*,\s*/)
            .map(function (prefix) {
              if (prefix.startsWith("/")) {
                prefix = prefix.slice(1);
              }
              if (prefix.endsWith("/")) {
                prefix = prefix.slice(0, prefix.length - 1);
              }
              return prefix;
            })
            .filter((prefix) => prefix);
        }
      })();
    </script>
    <link rel="icon" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Cloudflare R2 file manager" />
    <link rel="apple-touch-icon" href="/favicon-192x192.png" />
    <link rel="manifest" href="/manifest.json" />
    <script type="module" src="/src/index.tsx"></script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
